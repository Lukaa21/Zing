name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 10.25.0
          run_install: false

      - run: pnpm -v
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r lint
      - run: pnpm -r test
